<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Headphones — Landing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="#"><img src="images/logo.svg" alt="Headphones logo"></a>
      <nav class="main-nav" aria-label="Primary">
        <a href="#what">what we do</a>
        <a href="#results">our results</a>
        <a href="#contact">contact us</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero" class="hero">
      <div class="hero-overlay"></div>
      <div class="container hero-content">
        <h1> Lorem ipsum dolor set amet lorem ipsum </h1>
        <p class="lead">Lorem ipsum dolor set amet lorem ipsum dolor set</p>
        <a class="cta" href="#contact">Call to action</a>
        <p class="hero-text">Long descriptive paragraph…</p>
      </div>
    </section>

    <section id="what" class="what-we-do">
      <div class="container">
        <h2>What we do…</h2>
        <p class="intro">Lorem ipsum…</p>
        <ul class="icons">
          <li><img src="images/icon1.svg" alt=""><h3>Title</h3><p>Copy</p></li>
          <!-- repeat 4 items -->
        </ul>
      </div>
    </section>

    <section id="results" class="results">
      <div class="container">
        <h2>Our results speak for themselves</h2>
        <p class="intro">...</p>
        <div class="stats">
          <div class="stat"> <div class="pentagon">+2%</div> <p>Text</p> </div>
          <!-- repeat 4 stat blocks -->
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <h2>Contact us</h2>
        <form class="contact-form" action="#" method="post" aria-label="Contact form">
          <label><input type="text" name="name" placeholder="Name"></label>
          <label><input type="email" name="email" placeholder="Email"></label>
          <label><textarea name="message" placeholder="Your message"></textarea></label>
          <button class="cta" type="submit">Call to action</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <img src="images/logo-footer.svg" alt="Headphones">
      <div class="social"> <!-- svg icons or images --> </div>
    </div>
  </footer>
</body>
</html>
